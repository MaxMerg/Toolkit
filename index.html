<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="toolkit.css">
    <title>School Toolkit</title>
</head>
<body>
<!--These are the titles and headings--> 
    <div class="title" id="title">
        Toolkit
    </div>

    <div class="math" id="math">
        Math
    </div>

    <div class="physics" id="physics">
        Physics
    </div>

    <button onclick="physics()">Click here for Physics Equations</button>

<!--These are the formula's pictures--> 

 <!--Math-->
<div id="mathPics">
    <div class="quadPic" id="quadPic">
        <img src="quadraticForumula.png">
    </div>

    <div class="pyPic" id="pyPic">
        <img src="Py.png">
    </div>
</div>
 <!--Physics-->
<div hidden id="physicsPics">
    <div class="kinematicPic" id="kinematicPic">
        <img src="kinematic.png">
    </div>
</div>

<!--These are the buttons for each formula-->
 <!--Math-->
<div id="mathButtons">
    <div class="mathButton" id="quadButton">
        <button onclick="quadratic()">1. Quadratic Formula</button>
    </div>
    <div class="mathButton" id="pyButton">
        <button onclick="pythag()">2. Pythagorean Theorem</button>
    </div>
</div>
 <!--Physics-->

    <script src="toolkit.js"></script>
</body>
</html>
